          <section class="section column is-one-quarter ">
            <div class="column">

                      <option value="unset">Todas</option>

                      <option value="gasto">Salida</option>

                      <option value="transporte">Transporte</option>
                      <option value="trabajo">Trabajo</option>
                    </select>

                  <div class="container">

                  <div class="container">
